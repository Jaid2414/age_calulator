<!DOCTYPE html>
<html>

<head>
    <title>Age Calculator</title>
</head>

<body>
    <h1>Age Calculator</h1>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob"><br><br>

    <button onclick="calculateAge()">Calculate Age</button>

    <h2>Age:</h2>
    <p id="age"></p>
    <style>
        * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    width: 100%;
    height: 100vh; /* Viewport height */
    overflow-x: hidden; /* Horizontal scroll disable */
    font-family: Arial, sans-serif;
}

        h1 {
            color: #333;
        }

        label {
            display: block;
            margin: 10px 0;
            color: #666;
        }

        input[type="date"] {
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            padding: 10px 20px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        #age {
            font-size: 18px;
            color: #337ab7;
        }
        @media (max-width: 600px) {
    body {
        font-size: 16px; /* Text size mobile ke liye */
    }
    .container {
        width: 100%;
        padding: 10px;
    }
}
            }
    </style>
    <script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;
            var dobDate = new Date(dob);
            var today = new Date();

            var years = today.getFullYear() - dobDate.getFullYear();
            var months = today.getMonth() - dobDate.getMonth();
            var days = today.getDate() - dobDate.getDate();

            if (months < 0 || (months === 0 && days < 0)) {
                years--;
                months += 12;
            }

            if (days < 0) {
                var lastDayOfMonth = new Date(today.getFullYear(), today.getMonth(), 0).getDate();
                days = lastDayOfMonth + days;
                months--;
            }

            document.getElementById("age").innerHTML = years + " years, " + months + " months, " + days + " days";
        }
    </script>
</body>

</html>
