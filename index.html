<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Age Calculator</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            width: 100%;
            max-width: 400px;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #666;
        }

        input[type="date"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-bottom: 15px;
        }

        button {
            width: 100%;
            padding: 12px;
            background-color: #5cb85c;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #4cae4c;
        }

        h2 {
            margin-top: 20px;
            color: #333;
        }

        #age {
            font-size: 18px;
            color: #337ab7;
        }

        @media (max-width: 600px) {
            .container {
                padding: 15px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Age Calculator</h1>

        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob">

        <button onclick="calculateAge()">Calculate Age</button>

        <h2>Age:</h2>
        <p id="age"></p>
    </div>

    <script>
        function calculateAge() {
            var dob = document.getElementById("dob").value;
            if (!dob) {
                document.getElementById("age").innerHTML = "Please select a date of birth.";
                return;
            }

            var dobDate = new Date(dob);
            var today = new Date();

            var years = today.getFullYear() - dobDate.getFullYear();
            var months = today.getMonth() - dobDate.getMonth();
            var days = today.getDate() - dobDate.getDate();

            if (months < 0 || (months === 0 && days < 0)) {
                years--;
                months += 12;
            }

            if (days < 0) {
                var prevMonth = new Date(today.getFullYear(), today.getMonth(), 0);
                days = prevMonth.getDate() + days;
                months--;
            }

            document.getElementById("age").innerHTML = years + " years, " + months + " months, " + days + " days";
        }
    </script>
</body>
</html>
